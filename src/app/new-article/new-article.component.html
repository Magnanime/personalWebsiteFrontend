<div class="add-post-content">
    <div class="container">
      <div>
        <h3 class="new-post-title">Create New Article</h3>
      </div>
      <hr>
      <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
        <div class="form-group">
          <label class="post-title">Title</label>
          <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label class="post-title">Short description</label>
            <textarea class="form-control" type=text rows="2" id="desc" [maxlength]="120" [formControlName]="'desc'" placeholder="Short description of your article (max 120 characters)"></textarea>
        </div>
        <input type="file" (change)="onFileChanged($event)">
        <div class="form-group">
          <label class="post-content">Body</label>
          <editor [formControlName]="'body'" [init]="{
            height: 500,
            menubar: false,
            plugins: [
              'advlist autolink lists link image charmap print preview anchor',
              'searchreplace visualblocks code fullscreen',
              'insertdatetime media table paste code help wordcount'
            ],
            toolbar:
              'undo redo | formatselect | bold italic backcolor | \
              alignleft aligncenter alignright alignjustify | \
              bullist numlist outdent indent | removeformat | help'
          }"></editor>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form >
    </div>
  </div>
